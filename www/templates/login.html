<ion-modal-view>
  <ion-content class="account">

    <h1 class="title">LOGIN</h1>

    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
          <button class="button button-block button-positive" type="submit">Log in</button>
           <button class="button button-block button-assertive" ng-click="closeLoginifloggedin()">Cancel</button>
        
      </div>
    </form>
  </ion-content>
</ion-modal-view>
